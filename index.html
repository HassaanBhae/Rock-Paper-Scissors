<!DOCTYPE html>
<html lang="en">
<head>

            <h2 id="spear-head" class="head">Spear</h2>
            <div class="ring"></div>
            <div><img src="./images/spear.png" id="simg"></div>
        </div>
        <div id="shield" class="weapon">
            <h2 id="shield-head" class="head">Shield</h2>
            <div class="ring"></div>
            <div><img src="./images/shield.png" id="ssimg"></div>
        </div>
    </div>
